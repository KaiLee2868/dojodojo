<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body style="line-height: 2em;">
        <form action="#">                  
            <h1>Registration Form</h1>
            <div>
                <label>First Name:*</label>  
                <input type="text"  name="first name">
            </div>
            <div>
                <label>Last Name:*</label>  
                <input type="text"  name="last name">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text"  name="email address">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password"  name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password"  name="confirm password">
            </div>
            <div>
                <label>Birthday:*</label>
                <input type="date"  name="dob">
            </div>
            <div>
                <label>Gender Identity:</label>
                <br>
                <input type="radio" name="male" value="checked" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="I prefer not" id="Iprefernot">
                <label for="Iprefernot">I prefer not to answer</label>            
            </div>
            <div>
                <label>A short description about myself</label>
                <br>
                <textarea name="comment" cols="30" rows="2"></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept" checked>
                <label for="accept">Yes, I would like to receive periodic updates</label>
            </div>
            <div><input type="submit" value="Create Account">
            </div>
            <label>*Indicates a required field</label>
        </form>
    </body>
</html>
